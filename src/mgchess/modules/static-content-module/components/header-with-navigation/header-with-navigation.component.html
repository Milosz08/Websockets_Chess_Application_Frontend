<header class="header__container">
    <nav class="header-with-navigation__aside-content-container">
        <div>
            <a
                routerLink="/app/chess-canvas"
                routerLinkActive="navigation-list-element__anchor-element--active"
                class="navigation-list-element__anchor-element"
                title="Click to go to chess canvas application page"
            >
                start game
            </a>
            <a
                routerLink="/rankings"
                routerLinkActive="navigation-list-element__anchor-element--active"
                class="navigation-list-element__anchor-element"
                title="Click to go to players rankings subpage"
            >
                rankings
            </a>
        </div>
    </nav>
    <mgchess-horizontal-title></mgchess-horizontal-title>
    <nav class="header-with-navigation__aside-content-container aside-content-container--to-right">
        <div>
            <a
                routerLink="/auth/login"
                routerLinkActive="navigation-list-element__anchor-element--active"
                class="navigation-list-element__anchor-element"
                title="Click this link, if you already account in application"
            >
                log in
            </a>
            <a
                routerLink="/auth/signup"
                routerLinkActive="navigation-list-element__anchor-element--active"
                class="sign-up__anchor-element"
                title="Click this link, if you haven't yet account in this application"
            >
                sign up
            </a>
        </div>
    </nav>
</header>
<nav class="main-navigation__container">
    <ul class="main-navigation__navigation-list-container">
        <li
            *ngFor="let listElement of _mainNavigationList"
            class="main-navigation__link-list-element"
        >
            <a
                [routerLink]="listElement.link"
                routerLinkActive="main-navigation__link-list-element--active"
                [routerLinkActiveOptions] = "{ exact: true }"
                [title]="listElement.metadataTitle"
                class="link-list-element__anchor-element"
            >
                {{ listElement.name }}
            </a>
        </li>
    </ul>
</nav>
