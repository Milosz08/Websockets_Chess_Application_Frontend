<div class="mg-chess__flex-safety-container__wrapper unsubscribe-newsletter-flex-full-space__container">
    <h2 class="mg-chess__standard-header-with-decorator">
        <span class="text-content">Unsubscribe the newsletter</span>
        <span class="separator"></span>
    </h2>
    <aside
        *ngIf="(_suspenseLoading$ | async) else contentAfterLoaded"
        class="unsubscribe-newsletter-loading__container"
    >
        <div class="loading-auth-data__spinner"></div>
    </aside>
    <ng-template #contentAfterLoaded>
        <div
            *ngIf="_serverJwtResponse.responseMessage !== ''"
            class="unsubscribe-newsletter-jwt__container"
        >
            <p
                [ngClass]="[
                    _serverResReqHelper.responseThemeCssClass(_serverJwtResponse.responseError),
                    'unsubscribe-newsletter-jwt__text-info',
                ]"
            >
                {{ _serverJwtResponse.responseMessage }}
            </p>
            <a
                routerLink="/"
                title="Click to return to start page"
                class="mg-chess__standard-button button--primary-mixed-def-variant"
            >
                Return to start page
            </a>
        </div>
    </ng-template>
</div>
