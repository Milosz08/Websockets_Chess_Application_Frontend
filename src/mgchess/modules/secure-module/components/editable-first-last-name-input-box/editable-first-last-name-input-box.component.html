<mgchess-editable-scaffold-box
    [_formGroup]="_fullNameFormGroup"
    [_editableValue]="_firstNameValue + ' ' + _lastNameValue"
    [_serverResponse]="_serverResponse"
    [_suspenseLoader]="_suspenseLoader"
    _descriptionLabel="First and last name"
    (_emitNewValue)="handleCloseValueBoxAndSaveChanges()"
    (_emitRemoveValue)="handleCloseValueBoxAndRemove()"
    (_emitOpenBox)="handleSetDefaultValues()"
>
    <ng-container [formGroup]="_fullNameFormGroup">
        <div class="mg-chess__editable-text-input-box__form-label-with-input__container">
            <label class="mg-chess__editable-text-input-box__form-label">First name</label>
            <div>
                <input
                    type="text"
                    formControlName="firstName"
                    class="mg-chess__standard-form-input-primary-color input--secondary-color input--account-modify-input"
                />
                <p
                    *ngIf="_fullNameFormGroup | formInputHasErrors: 'firstName'"
                    class="mg-chess__form-data-paragraph paragraph--error-theme-change"
                >
                    Please enter valid first name.
                </p>
            </div>
            <label class="mg-chess__editable-text-input-box__form-label">Last name</label>
            <div>
                <input
                    type="text"
                    formControlName="lastName"
                    class="mg-chess__standard-form-input-primary-color input--secondary-color input--account-modify-input"
                />
                <p
                    *ngIf="_fullNameFormGroup | formInputHasErrors: 'lastName'"
                    class="mg-chess__form-data-paragraph paragraph--error-theme-change"
                >
                    Please enter valid last name.
                </p>
            </div>
        </div>
    </ng-container>
</mgchess-editable-scaffold-box>
