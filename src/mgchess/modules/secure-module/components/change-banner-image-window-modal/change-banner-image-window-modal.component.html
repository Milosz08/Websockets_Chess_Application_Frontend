<mgchess-window-modal-wrapper
    _customActionButtonText="Set banner image"
    _customActionButtonTitle="Click to set banner image for your account and close window"
    [_modalType]="_modalType"
    [_errorResponse] = "_errorResponse"
    [_suspenseLoaderActive$] = "_suspenseLoader$"
    (_emitCustomAction)="handleChangeBannerImageAndCloseModal()"
>
    <div main_content>
        center modal content for change banner image
    </div>
    <ng-container custom_buttons>
        <button
            (click)="handleRemoveBannerImageAndCloseModal()"
            title="Click to remove banner image from your account and close window"
            class="mg-chess__standard-button button--danger-border-def-variant button--fitting button--separate"
        >
            Remove image
            <div
                *ngIf="(_suspenseDeleteLoader$ | async)"
                class="button__suspense-loading-spinner"
            ></div>
        </button>
    </ng-container>
</mgchess-window-modal-wrapper>
