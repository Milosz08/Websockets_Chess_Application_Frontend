<div class="mg-chess__flex-safety-container__wrapper">
    <mgchess-user-banner-with-avatar-account
        [_userProfileUrl]="_userLoggedData.photoUrl"
        [_userBannerUrl]="_userLoggedData.bannerUrl"
        [_userFirstLastName]="_userLoggedData.fullName"
        [_userNickname]="_userLoggedData.nickname"
    ></mgchess-user-banner-with-avatar-account>
    <div class="user-panel-top-menu__navigation-container">
        <mgchess-user-change-account-description></mgchess-user-change-account-description>
        <nav class="user-panel-top-menu__navigation-wrapper">
            <ul class="user-panel-top-menu__navigation-list">
                <li *ngFor="let link of _navigationLinks">
                    <a
                        [routerLink]="link.link"
                        routerLinkActive="link--active"
                        [title]="link.metadataTitle"
                        class="top-menu__navigation-list-element"
                    >
                        <span class="material-symbols-outlined top-menu-navigation__icon">{{ link.iconReference }}</span>
                        {{ link.name }}
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <router-outlet></router-outlet>
</div>
