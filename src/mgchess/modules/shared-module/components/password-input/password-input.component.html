<label
    [for]="_inputId"
    [formGroup]="_form"
    class="mg-chess__standard-form-label__container"
>
    <input
        [type]="__inputType"
        [id]="_inputId"
        (input)="handleDisposeDefaultState()"
        autocomplete="off"
        [formControlName]="_formControlName"
        [placeholder]="_inputPlaceholder"
        [ngClass]="[ 'mg-chess__standard-form-input-primary-color', _cssClasses.input ]"
    />
    <button
        (click)="handleToggleInputVisibility()"
        title="Show/hide password characters"
        [ngClass]="[ 'mg-chess__password-button', _cssClasses.textContent ]"
    >
        <span class="material-symbols-outlined">{{ __materialIconIdentifier }}</span>
    </button>
    <p
        *ngIf="_formHelper.fieldHasAnyErrors(_formControlName, _form)"
        [ngClass]="[ 'mg-chess__form-data-paragraph', _cssClasses.paragraph ]"
    >
        {{ _errorPlaceholder }}
    </p>
</label>
