<div
    [ngStyle]="{ 'background': __bannerImageUrl }"
    class="user-banner__banner-container"
>
    <div class="user-banner__image-logged-actions-container">
        <button
            *ngIf="!_isNotLogged"
            (click)="handleOpenChangeBannerImageModal()"
            title="Click here to change your banner image"
            class="user-banner__edit-button"
        >
            <span class="change-banner__text-content">Edit banner</span>
            <img src="assets/gfx/icons/camera-icon.svg" alt="" class="change-banner__camera-image"/>
        </button>
    </div>
    <div class="user-banner__personal-image-and-text__container">
        <div
            [ngStyle]="{ 'background-image': __profileImageUrl }"
            class="user-banner__personal-image-container"
        >
            <div class="user-banner__image-ring-border"></div>
            <button
                *ngIf="!_isNotLogged && _isLocalSupplier"
                (click)="handleOpenChangeProfileImageModal()"
                title="Click here to change your profile image"
                class="mg-chess__change-image-hover-effect"
            >
                <img src="assets/gfx/icons/camera-icon.svg" alt="" class="change-image__camera-image"/>
                <span class="change-image__text-content">Edit photo</span>
            </button>
            <div
                *ngIf="!_isLocalSupplier"
                class="mg-chess__supplier-image__container personal-image__credentials-supplier"
            >
                <img
                    [src]="__supplierImagePath" alt=""
                    class="supplier-image"
                />
            </div>
        </div>
        <h1 class="user-banner__full-name-header">Mi≈Çosz Gilga</h1>
        <p class="user-banner__nickname-paragraph">miloszgilga684</p>
    </div>
</div>
