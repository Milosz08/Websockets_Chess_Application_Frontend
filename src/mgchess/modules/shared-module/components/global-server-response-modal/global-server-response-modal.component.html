<div
    @SlideBottomTopAnimation
    *ngIf="_globalResponseModalData.ifOpen"
    class="global-server-response-modal__container"
>
    <div [ngClass]="[ 'global-server-response-modal__text-wrapper', __ngIfErrorCssClass ]">
        {{ _globalResponseModalData.responseMessage }}
    </div>
    <button
        (click)="handleForceCloseModalBox()"
        title="Click here to force closed modal"
        class="global-server-response-modal__close-button"
    >
        <div class="mg-chess__cross-close-struct__container cross-struct--auto-width">
            <div class="cross-close-struct__cross-element cross--secondary-color-variant"></div>
        </div>
    </button>
</div>
