<div class="login-with-last-logins__container">
    <mgchess-last-logins class="last-logins__container"></mgchess-last-logins>
    <section class="login-form__container">
        <a
            routerLink="/"
            class="mg-chess__application-logo logo--login-form"
        >
            <img
                [src]="selectApplicationLogoBasedCurrentTheme()" alt=""
                class="application-logo__image image--login-form"
            />
        </a>
        <h2 class="mg-chess__standard-header-with-decorator header--smaller">
            <span class="text-content auth-form-header">Log into your account</span>
        </h2>
        <mgchess-login-form
            class="login-form__form-container"
            [_oauth2ServerResponseError]="_oauth2ResError"
            [_ifIncludesAnyQueryParams]="!!_oauth2ResToken || !!_oauth2ResSupplier || !!_oauth2SuspenseActive"
            [_oauth2ResSupplier]="_oauth2ResSupplier || ''"
        ></mgchess-login-form>
        <span class="mg-chess__separator-with-text-inside separator--prevent-remove-margin">
            <span class="separator-line"></span>
            <span class="text-content">or sign in via</span>
            <span class="separator-line"></span>
        </span>
        <a
            [href]="_oauth2Constants.OAUTH_GOOGLE_URI"
            title="Click to authorize access to the application via Google account"
            class="social-redirect-oauth2__anchor-link oauth2-link--signin-via-google"
        >
            <div class="oauth2-image-with-text__container">
                <img
                    src="assets/gfx/images/oauth2-google-logo.svg" alt=""
                    class="oauth2-link__image-content"
                />
                <span class="oauth2-link__text-content">Continue with Google</span>
            </div>
            <div
                *ngIf="_oauth2SuspenseActive && _oauth2ResSupplier === _googleSupplier"
                class="oauth2-suspense-loader__spinner"
            ></div>
        </a>
        <a
            [href]="_oauth2Constants.OAUTH_FACEBOOK_URI"
            title="Click to authorize access to the application via Facebook account"
            class="social-redirect-oauth2__anchor-link oauth2-link--signin-via-facebook"
        >
            <div class="oauth2-image-with-text__container">
                <img
                    src="assets/gfx/images/oauth2-facebook-logo.svg" alt=""
                    class="oauth2-link__image-content"
                />
                <span class="oauth2-link__text-content">Continue with Facebook</span>
            </div>
            <div
                *ngIf="_oauth2SuspenseActive && _oauth2ResSupplier === _facebookSupplier"
                class="oauth2-suspense-loader__spinner"
            ></div>
        </a>
        <div class="mg-chess__additional-auth-links__container">
            <a
                routerLink="/auth/forgot-password"
                title="Click this link, if you don't remember password"
                class="mg-chess__navlinks__anchor-element anchor--auth-links"
            >
                Forgot password
            </a>
            <span class="mg-chess__standard-bullet-separator bullet--around-margins"></span>
            <a
                routerLink="/auth/signup"
                title="Click this link, if you don't have account yet"
                class="mg-chess__navlinks__anchor-element anchor--auth-links"
            >
                Create account
            </a>
        </div>
    </section>
</div>
