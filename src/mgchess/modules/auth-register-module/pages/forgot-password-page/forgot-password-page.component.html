<div class="mg-chess__standard-form-single-column__container">
    <section class="form-single-column__top-boxed-container">
        <a
            routerLink="/"
            class="mg-chess__application-logo logo--centralized-form"
        >
            <span class="application-logo__text-content text-content--left">chess</span>
            <img
                src="assets/gfx/images/main-light-logo.svg" alt=""
                class="application-logo__image"
            />
            <span class="application-logo__text-content text-content--right">online</span>
        </a>
        <p class="text-centered">
            On this page you have the option to change your password after verification with your email address or
            username.
        </p>
    </section>
    <div class="form-single-column__bottom-solid-container">
        <h2 class="mg-chess__standard-header-with-decorator header--smaller">
            <span class="text-content auth-form-header">Forgot password</span>
        </h2>
        <mgchess-forgot-password-nickname-email-form
            *ngIf="(_forgotPasswordResponse$ | async) === ''; else validateEmailNicknameViaOtaForm"
            class="mg-chess__full-size-container"
        ></mgchess-forgot-password-nickname-email-form>
        <ng-template #validateEmailNicknameViaOtaForm>
            <p class="mg-chess__form-data-paragraph paragraph--info-reverse-theme-change paragraph--simple-bottom-margin">
                {{ _forgotPasswordResponse$ | async }}
            </p>
            <mgchess-validate-change-password-data-form
                class="mg-chess__full-size-container"
            ></mgchess-validate-change-password-data-form>
        </ng-template>
    </div>
</div>
