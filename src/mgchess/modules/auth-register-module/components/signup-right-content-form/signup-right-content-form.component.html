<div class="mg-chess__sign-up__left-right-container">
    <mgchess-single-choice-box-input
        _topInfoLabel="Select here your gender *"
        _formControlName="gender"
        [_cssClasses]="_cssConstants.authFormsClasses"
        [_formGroup]="_signupForm"
        [_choiceElements]="_staticGenderData ? _staticGenderData.genders : []"
        (_emitClearServerResponse)="handleClearServerResponse()"
    ></mgchess-single-choice-box-input>
    <mgchess-signup-form-birthday-control-group
        [_signupForm]="_signupForm"
    ></mgchess-signup-form-birthday-control-group>
    <mgchess-single-choice-box-input
        _topInfoLabel="Select here your country *"
        _formControlName="countryName"
        [_cssClasses]="_cssConstants.authFormsClasses"
        [_formGroup]="_signupForm"
        [_choiceElements]="_staticCountryData ? _staticCountryData.countries : []"
        (_emitClearServerResponse)="handleClearServerResponse()"
    ></mgchess-single-choice-box-input>
    <mgchess-signup-form-acceptable-control-group
        [_signupForm]="_signupForm"
    ></mgchess-signup-form-acceptable-control-group>
    <button
        type="submit"
        [disabled]="!_signupForm.valid"
        title="Click to create your account"
        class="mg-chess__standard-button button--thirdly-mixed-def-variant"
    >
        Create account
        <div
            *ngIf="(_suspenseLoader$ | async)"
            class="button__suspense-loading-spinner"
        ></div>
    </button>
    <p
        *ngIf="_serverResponse.responseMessage !== ''"
        [ngClass]="_serverResReqHelper.responseReverseThemeCssClass(_serverResponse.responseError)"
    >
        {{ _serverResponse.responseMessage }}
    </p>
</div>
