<div
    [formGroup]="_singupForm"
    class="mg-chess__sign-up__left-right-container"
>

    <!-- TODO: add birth date, phone (optional) and gender fields -->

    <div class="sing-up-checkbox-acceptation__container">
        <div class="mg-chess__standard-checkbox__container sing-up-checkbox--decrease-margin">
            <input
                type="checkbox"
                [checked]="__globalAcceptCheckboxState"
                (change)="handleSelectAllAcceptionFields($any($event.target)!.checked)"
                id="signup-form__all-acceptation-checkbox"
                class="mg-chess__standard-checkbox__input-primary-mixed-def-variant"
            />
            <span class="mg-chess__standard-checkbox__checkmark-primary-mixed-def-variant secondary-mixed--variant"></span>
            <label
                for="signup-form__all-acceptation-checkbox"
                class="mg-chess__standard-checkbox__label-container-primary-mixed-def-variant secondary-mixed--variant"
            >
                Accept all of the consents below.
            </label>
        </div>
        <div class="mg-chess__standard-checkbox__container sing-up-checkbox--ident">
            <input
                type="checkbox"
                (change)="handleClearServerResponse()"
                formControlName="hasPrivacyPolicyAccept"
                id="signup-form__privacy-policy-acceptation-checkbox"
                class="mg-chess__standard-checkbox__input-primary-mixed-def-variant"
            />
            <span class="mg-chess__standard-checkbox__checkmark-primary-mixed-def-variant secondary-mixed--variant"></span>
            <label
                for="signup-form__privacy-policy-acceptation-checkbox"
                class="mg-chess__standard-checkbox__label-container-primary-mixed-def-variant secondary-mixed--variant"
            >
                I have already read and accept the
                <a
                    routerLink="/privacy-policy"
                    class="acceptation-content__anchor-element"
                >
                    Terms of Service and Privacy Policy
                </a>. *
            </label>
        </div>
        <div class="mg-chess__standard-checkbox__container sing-up-checkbox--ident">
            <input
                type="checkbox"
                (change)="handleClearServerResponse()"
                formControlName="hasNewsletterAccept"
                id="signup-form__newsletter-acceptation-checkbox"
                class="mg-chess__standard-checkbox__input-primary-mixed-def-variant"
            />
            <span class="mg-chess__standard-checkbox__checkmark-primary-mixed-def-variant secondary-mixed--variant"></span>
            <label
                for="signup-form__newsletter-acceptation-checkbox"
                class="mg-chess__standard-checkbox__label-container-primary-mixed-def-variant secondary-mixed--variant"
            >
                I agree to send marketing messages to the email address provided in the form.
            </label>
        </div>
    </div>
</div>
