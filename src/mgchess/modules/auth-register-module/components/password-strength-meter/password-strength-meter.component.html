    class="password-strength-bar__container"
    [attr.data-strength-score]="_passwordScore.value"
>
    <div class="strength-bars">
        <div class="strength-bar__bar strength-bar--weak"></div>
        <div class="strength-bar__bar strength-bar--good"></div>
        <div class="strength-bar__bar strength-bar--strong"></div>
    </div>
    <span class="strength-bar__text-content">{{ _passwordScore.name }}</span>
</div>
