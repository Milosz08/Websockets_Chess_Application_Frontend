<div [formGroup]="_singupForm">
    <mgchess-password-input
        [_form]="_singupForm"
        _topInfoLabel="Insert here your password *"
        _formControlName="password"
        _inputId="signup-form__password-input"
        _inputPlaceholder="ex. SecretPassword123@"
        _errorPlaceholder="Password must have at least 8 characters."
        (_emitCleanErrors)="handleClearServerResponse()"
        [_cssClasses]="_cssClasses"
    ></mgchess-password-input>
    <div
        class="password-strength-bar__container"
        [attr.data-strength-score]="_passwordScore.value"
    >
        <div class="strength-bars">
            <div class="strength-bar__bar strength-bar--weak"></div>
            <div class="strength-bar__bar strength-bar--good"></div>
            <div class="strength-bar__bar strength-bar--strong"></div>
        </div>
        <span class="strength-bar__text-content">{{ _passwordScore.name }}</span>
    </div>
    <mgchess-password-input
        [_form]="_singupForm"
        _topInfoLabel="Repeat here your password *"
        _formControlName="passwordRepeat"
        _inputId="signup-form__password-repeat-input"
        _inputPlaceholder="ex. SecretPassword123@"
        (_emitCleanErrors)="handleClearServerResponse()"
        [_cssClasses]="_cssClasses"
    >
        <p
            *ngIf="_formHelper.checkCustomError(_singupForm, _passwordSAreNotTheSame)"
            class="mg-chess__form-data-paragraph paragraph--error-reverse-theme-change"
        >
            Both passwords must be the same.
        </p>
    </mgchess-password-input>
</div>
